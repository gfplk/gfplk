<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>博客 | 注册页面</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog/css/register.css' %}">
        <script src="{% static 'blog/js/register.js' %}"></script>
    </head>
    <body>
        <form action='register' method='post' onsubmit="return validate_form(this)">
        {% csrf_token %}
        <table>
            <tr>
                <!-- 标题 -->
                <td colspan="3"><h1>您好，请注册。</h1></td>
            </tr>

            <tr>
                <!-- 账号 -->
                <td>账号：</td>
                <td><input type='text' name='account' placeholder="请输入账号"></td>
            </tr>

            <tr>
                <!-- 密码 -->
                <td>密码：</td>
                <td><input type="password" name="password" placeholder="请输入密码"></td>
            </tr>

            <tr>
                <!-- 再次输入密码 -->
                <td>确认密码：</td>
                <td><input type="password" name="password_second" placeholder="请再次输入密码"> </td>
            </tr>

            <tr>
                <!-- 昵称 -->
                <td>昵称：</td>
                <td><input type="text" name="nickname" placeholder="请输入昵称"></td>
            </tr>

            <tr>
                <!-- 邮件 -->
                <td>邮件地址：</td>
                <td><input type="email" name="email" placeholder="请输入邮件地址"></td>
            </tr>

            <tr>
                <!-- 性别 -->
                <td>性别：</td>
                <td>
                    女<input type="radio" name="sex" value="1">
                    男<input type="radio" name="sex" value="2">
                    保密<input type="radio" checked="checked" name="sex" value="3">
                </td>
            </tr>

            <tr>
                <!-- 年龄 -->
                <td>年龄：</td>
                <td><input type="number" name="age" min="1" placeholder="请输入年龄"></td>
            </tr>

            <tr>
                <!-- 地址 -->
                <td>地址：</td>
                <td><input type="text" name="address" placeholder="请输入地址"></td>
            </tr>

            <tr>
                <!-- 提交 -->
                <td><a href='login'>登陆</a></td>
                <td id="register"><input type="submit" value="注册" title="注册"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
