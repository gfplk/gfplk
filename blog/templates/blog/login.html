<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>博客 | 登陆页面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
    <script src="{% static 'blog/js/login.js' %}"></script>
  </head>
  <body>
    <form action="login" method="post" onsubmit="return validate_form(this)">
    {% csrf_token %}
    <table>
      <tr>
        <td colspan="3"><h1>您好，请登陆。</h1></td>
      </tr>
      <tr>
        <td>用户名：</td>
        <td colspan="2"><input type="text" name="account" placeholder="请输入账号"></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="password" name="password" placeholder="请输入密码"></td>
        <td><input type="checkbox" name="remember me" title="记住密码"></td>
      </tr>
      <tr>
        <td>验证码：</td>
        <td><input type="text" name="check_code" placeholder="请输入验证码"></td>
        <td><img src="http://pic002.cnblogs.com/images/2012/116671/2012100216184444.jpg" title="请输入验证码"></td>
      </tr>
      <tr>
        <td><a href="register" title="请注册">注册</a></td>
        <td id="login"><input type="submit" value="登陆" title="请登录"></td>
      </tr>
    </table>
    </form>
  </body>
</html>
